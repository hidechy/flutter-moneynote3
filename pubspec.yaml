name: moneynote5
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  fluttertoast: ^8.0.1-nullsafety.0
  flutter_calendar_carousel: ^2.0.3
  http: ^0.13.4
  intl: ^0.17.0
  flutter_native_splash: ^1.2.4
  flutter_slidable: ^0.6.0
  scroll_to_index: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  font_awesome_flutter: ^9.1.0
  #  charts_flutter: ^0.11.0
  bubble: ^1.2.1
  syncfusion_flutter_charts: ^19.3.44+1
  get:
  dio:
  vibration: ^1.7.4-nullsafety.0
  flutter_riverpod:
  grouped_list: ^4.2.0

  freezed_annotation:
  uuid:

  json_annotation: ^4.6.0

  fl_chart: ^0.55.0
  fab_circular_menu: ^1.0.2
  curved_navigation_bar: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  build_runner:
  freezed:
  json_serializable:

flutter:

  uses-material-design: true

  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Italic-VariableFont_wght.ttf
    - family: Yomogi
      fonts:
        - asset: assets/fonts/yomogifont.ttf

  assets:
    - assets/image/
    - assets/file/

flutter_native_splash:
  image: "assets/image/money.png"
  color: "212121"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/launcher.png"

  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/image/launcher.png"
